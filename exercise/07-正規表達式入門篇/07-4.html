<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>檢查是否輸入大寫英文</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/07-4.css">
</head>
<body>
        <div>  
            <h1>請輸入你的英文名字</h1>
            <input id="searchBar" type="text" placeholder="輸入大寫的英文字母">
            <p id="ans"></p>
            <button id="submit">送出</button>
        </div>
        <script>
            var $searchBar = document.getElementById("searchBar"),
                $ans = document.getElementById("ans");
            document.getElementById("submit").addEventListener("click",worksHandler);
            function worksHandler(){
                var value = $searchBar.value.trim();
                if(value === ""){
                    $ans.innerText = '欄位不可以空白';
                }else if(/[A-Z]/g.test(value) === false){
                    $ans.innerText = '請輸入大寫英文字母';
                }else{
                    $ans.innerText = '輸入成功';
                }
            }
        </script>
        

    
</body>
</html>
