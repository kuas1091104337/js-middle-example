<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字串模板</title>
</head>
<body>
    <h1 id="title"></h1>
    <div class="list"></div>
    <div class="list2"></div>

    <script>
        const name = "mike", mail = "1208966@gmail.com";
        // document.getElementById('title').innerHTML = '姓名：'+name+' / 信箱：'+mail;
        document.getElementById('title').innerHTML = `姓名：${name} / 信箱：${mail}`;
        
        
        // ES5
        var html = "";
        html += '<ul>';
        html += '<li>'+name+'</li>';
        html += '<li>'+mail+'</li>';
        html += '<ul>';
        document.getElementsByClassName('list')[0].innerHTML = html;
                
        // ES6
        const html2 = `
            <ul>
                <li>${name}</li>
                <li>${mail}</li>
            </ul>
        `
        document.getElementsByClassName('list2')[0].innerHTML = html2;

    </script>



</body>
</html>
