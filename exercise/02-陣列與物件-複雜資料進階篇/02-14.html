<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陣列進階操作 map()</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/02-14.css">
</head>
<body>
    <div id="app">
        <ul class="tit bgcolor">
            <li>名字 + 性別</li>
        </ul>
        <div class="itemList">
            <ul id="itemBox" class="tit">
                <li>小豬</li>
            </ul>
        </div>
    </div>
    <script>
        // var itemBoxData, // undefined
        var itemBoxData ='',
            arr = [
                { name: "遊戲", sex: "boy" },
                { name: "幸子", sex: "girl" },
                { name: "城之內", sex: "boy" },
                { name: "海馬", sex: "boy" },
                { name: "本田", sex: "boy" }
            ];
            console.log(itemBoxData);
        arr.map((el) => {
            return el.name + ' (' + el.sex +')';
        }).forEach((arr) => itemBoxData += '<li class="list">'+arr+'</li>')
        document.getElementById('itemBox').innerHTML = itemBoxData;
    
    </script>
</body>
</html>
