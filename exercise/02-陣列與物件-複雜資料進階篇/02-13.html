<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>陣列進階操作 every() </title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/02-13.css">
</head>
<body>
    
    <div id="app">      
        <h1>制度規章</h1> 
        <form>
            <div class="item">
                <h3>● 規章一</h3>
                <p>規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章!</p>
                <input id="checkbox1" type="checkbox" name="checkbox1">
                <label for="checkbox1">你願意遵守以上規章?</label></br>
            </div>
            <div class="item">
                <h3>● 規章二</h3>
                <p>規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章!</p>
                <input id="checkbox2" type="checkbox" name="checkbox2">
                <label for="checkbox2">你願意遵守以上規章?</label></br>
            </div>
            <div class="item">
                <h3>● 規章三</h3>
                <p>規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章規章!</p>
                <input id="checkbox3" type="checkbox" name="checkbox3">
                <label for="checkbox3">你願意遵守以上規章?</label></br>
            </div>
            <button id="submit" disabled>送出</button>
        </form>
    </div>
    <script>
        var $checkbox1 = document.getElementById('checkbox1'),
            $checkbox2 = document.getElementById('checkbox2'),
            $checkbox3 = document.getElementById('checkbox3'),
            $submit = document.getElementById('submit');
        function checkFunc(){
            // 方法1.
            // return document.getElementsByTagName('input').every((el) => el.checked === true)
            // 方法2.
            // return document.querySelectorAll('.item > input').every((el) => el.checked === true)
            // 方法3.
            return [$checkbox1,$checkbox2,$checkbox3].every((el) => el.checked === true)
        }
        function changeFunc(){
            $submit.disabled = !checkFunc()
        }
        document.querySelectorAll('.item > input').forEach((el) => {
            el.addEventListener('change',changeFunc);
        });
        changeFunc();
        $submit.addEventListener('click',function(){
            alert("送出成功")
        });

        var aa = document.getElementsByTagName('input')
        console.log(aa);
        // HTMLCollection(3) [input#checkbox1, input#checkbox2, input#checkbox3, checkbox1: input#checkbox1, checkbox2: input#checkbox2, checkbox3: input#checkbox3]
        var bb = document.querySelectorAll('.item > input')
        console.log(bb);
        // NodeList(3) [input#checkbox1, input#checkbox2, input#checkbox3]
    </script>






</body>
</html>
