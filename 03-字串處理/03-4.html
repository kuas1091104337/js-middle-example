<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字串反轉</title>
</head>
<body>
    <input type="text" id="IPvalue">
    <p id="textValue"></p>
    <script>
        // function reverse(txt){ }
        // var text = reverse("HelloMike!");
        var $IPvalue = document.getElementById('IPvalue');
        $IPvalue.addEventListener('keyup',textHandler);
        function textHandler(){
            var outputText = $IPvalue.value.trim().split('').reverse().join('');
            document.getElementById('textValue').innerText = outputText;
        }
    </script>




</body>
</html>
