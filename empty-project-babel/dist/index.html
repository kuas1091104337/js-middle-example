<!DOCTYPE html>
<html>
    <head>
        <title>Empty project</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <h1>{{msg}}</h1>
            <h2>{{msg}}</h2>
            <button @click="handAddInt">Add</button>
        </div>
        <!-- <script src="htttps://unpkg.com/vue@next"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.36/vue.cjs.min.js"></script>
        <script>console.log("hello world!");
var _Vue = Vue,
    ref = _Vue.ref;
var App = {
  // 前以vue
  // data(){ return{msg:'hello vue!'} }
  setup: function setup() {
    // const msg = ref('hello vue!')
    var msg = ref(0),
        handAddInt = function handAddInt() {
      return msg.value++;
    };

    console.log(msg);
    return {
      msg: msg,
      handAddInt: handAddInt
    };
  }
};
Vue.createApp(App).mount('#app');</script>
        <!-- <script src="index.js"></script> -->
    </body>
</html>
